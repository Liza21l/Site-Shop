<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./Style.css">
        <title>PhoneStore!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    </head>
    <body>
        <header class="headerBlock">
            <img class="logoCompany" src="./img/Group 3.svg">
            <input class="searchInput" placeholder="Пошук продукту">
            <button class="btn">Знайти</button>
            <img class="Profile" src="./img/profile-svgrepo-com (1) 1.svg">
        </header>
        <main>
            <div class="navBar">
                <ul>
                    <li>
                        <a class="menuItem"> Телефони</a>
                    </li>
                    <li>
                        Зовнішння пам'ять
                    </li>
                    <li>
                        Захисне скло
                    </li>
                    <li>
                        Планшети
                    </li>
                    <li>
                        Комп'ютери
                    </li>

                </ul>
            </div>
            <div class="productsBlock">

                <div class="productItem">
                    <img class="productImg" src="./img/Apple-iPhone-12.jpg">
                    <p class="productText">Iphone 12</p>
                    <p class="ProductPrice">35000грн</p>
                    <img class="productBasket" src="./img/basket-shopping.svg">
                    <button class="btnBuy">Купити</button>
                </div>
                <div class="productsBlock">
                    <div class="productItem">
                    <img class="productImg" src="./img/Samsung.webp">
                    <p class="productText">Samsung A52</p>
                    <p class="ProductPrice">10000грн</p>
                    <img class="productBasket" src="./img/basket-shopping.svg">
                    <button class="btnBuy">Купити</button>
                </div>    
            </div>    
            </div>
            </div>
        </main>
    </body>
    
</html>
